<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Scanner</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }

    .container {
      text-align: center;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #4CAF50;
      font-size: 24px;
    }

    #qr-canvas {
      border: 2px solid #4CAF50;
      border-radius: 10px;
    }

    #result {
      margin-top: 20px;
      font-size: 20px;
      color: #333;
    }

    .scan-text {
      font-size: 18px;
      font-weight: bold;
      color: #3b5998;
      margin-top: 10px;
    }

    #scan-message {
      color: #4CAF50;
      font-size: 22px;
      font-weight: bold;
    }
  </style>

  <!-- Include jsQR library -->
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>

  <script>
    let video = null;
    let canvas = null;
    let gCtx = null;
    let imageData = null;

    function load() {
      video = document.createElement("video");
      canvas = document.getElementById("qr-canvas");
      gCtx = canvas.getContext("2d");

      navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
      .then(function(stream) {
          video.srcObject = stream;
          video.setAttribute("playsinline", true); // Required to tell iOS Safari to not go fullscreen
          video.play();
          requestAnimationFrame(tick);
      }).catch(function(err) {
          console.error("Error accessing webcam: ", err);
      });
    }

    function tick() {
      if (video.readyState === video.HAVE_ENOUGH_DATA) {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        gCtx.drawImage(video, 0, 0, canvas.width, canvas.height);

        imageData = gCtx.getImageData(0, 0, canvas.width, canvas.height);
        let code = jsQR(imageData.data, canvas.width, canvas.height);

        if (code) {
          read(code.data);
        } else {
          console.log("QR code not found.");
        }
      }
      requestAnimationFrame(tick);
    }

    function read(data) {
      // Auto open URLs
      if (data.startsWith("http://") || data.startsWith("https://")) {
        window.open(data, "_blank"); // Open URL in a new tab
      } else {
        document.getElementById("result").innerText = "Scanned Result: " + data;
      }
    }
  </script>
</head>

<body onload="load()">
  <div class="container">
    <h1>Welcome!</h1>
    <p id="scan-message">SCAN HERE</p>
    <canvas id="qr-canvas"></canvas>
    <div class="scan-text">Align QR Code in front of the camera</div>
    <div id="result">Scanned QR code result will appear here.</div>
  </div>
</body>
</html>
