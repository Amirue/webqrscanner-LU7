<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Scanner</title>

  <!-- Import Montserrat Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f9f9f9;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Video with blur effect, but we'll unmask the center */
    #videoElement {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      filter: blur(20px); /* Apply blur to the entire video */
    }

    /* Masking effect to clear the center of the blurred video */
    #videoMask {
      position: absolute;
      width: 500px; /* Define the size of the clear area */
      height: 400px;
      box-shadow: 0 0 0 10000px rgba(0, 0, 0, 0.5); /* Darken the surroundings */
      border-radius: 15px;
      overflow: hidden;
    }

    /* Clear video inside the mask */
    #clearVideo {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: none; /* No blur for the center */
    }

    #scan-message {
      position: absolute;
      top: 30px;
      font-size: 36px;
      font-weight: 600;
      color: white;
      z-index: 10;
    }

    .scan-text {
      position: absolute;
      bottom: 20px;
      font-size: 22px;
      font-weight: 600;
      color: white;
      z-index: 10;
    }

    /* Popup styles */
    .popup {
      visibility: hidden;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #f44336;
      color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      font-size: 18px;
      z-index: 999;
    }

    .popup.show {
      visibility: visible;
      animation: fadeinout 3s;
    }

    @keyframes fadeinout {
      0%, 100% { opacity: 0; }
      10%, 90% { opacity: 1; }
    }

  </style>

  <!-- Include jsQR library -->
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>

  <script>
    let video = null;
    let canvas = null;
    let gCtx = null;
    let imageData = null;
    let qrProcessed = false; // Flag to prevent multiple scans

    function load() {
      video = document.createElement("video");
      const clearVideo = document.getElementById("clearVideo");

      canvas = document.createElement("canvas");
      canvas.width = 500;
      canvas.height = 400;
      gCtx = canvas.getContext("2d");

      navigator.mediaDevices.getUserMedia({ video: { facingMode: { exact: "user" } } })
      .then(function(stream) {
          video.srcObject = stream;
          clearVideo.srcObject = stream;

          video.setAttribute("playsinline", true); // Required to tell iOS Safari to not go fullscreen
          clearVideo.setAttribute("playsinline", true);

          video.play();
          clearVideo.play();

          requestAnimationFrame(tick);
      }).catch(function(err) {
          console.error("Error accessing webcam: ", err);
      });
    }

    function tick() {
      const clearVideo = document.getElementById("clearVideo");

      if (clearVideo.readyState === clearVideo.HAVE_ENOUGH_DATA) {
        gCtx.drawImage(clearVideo, 0, 0, canvas.width, canvas.height);

        imageData = gCtx.getImageData(0, 0, canvas.width, canvas.height);
        let code = jsQR(imageData.data, canvas.width, canvas.height);

        if (code && !qrProcessed) { // Check if QR has not been processed
          qrProcessed = true; // Set the flag to prevent further scanning
          read(code.data);
        }
      }
      requestAnimationFrame(tick);
    }

    function read(data) {
      const checkInURL = "https://launch.investmalaysia.gov.my/check-in";
      
      // Check if the scanned data is a valid check-in URL
      if (data.startsWith(checkInURL)) {
        // Auto open the valid check-in URL
        window.open(data, "_blank");
      } else {
        // Show popup for invalid QR
        showPopup();
      }

      setTimeout(() => {
        qrProcessed = false; // Reset the flag after a delay
      }, 3000); // Allow re-scanning after 3 seconds
    }

    function showPopup() {
      const popup = document.getElementById("popup");
      popup.classList.add("show");
      setTimeout(() => {
        popup.classList.remove("show");
      }, 3000); // Auto close popup after 3 seconds
    }
  </script>
</head>

<body onload="load()">
  <div class="container">
    <!-- Blurred video background -->
    <video id="videoElement" autoplay muted playsinline></video>

    <!-- Clear video in the center -->
    <div id="videoMask">
      <video id="clearVideo" autoplay muted playsinline></video>
    </div>

    <!-- Text overlay -->
    <div id="scan-message">SCAN HERE</div>
    <div class="scan-text">Align QR Code in front of the camera</div>
  </div>

  <!-- Popup for invalid QR -->
  <div id="popup" class="popup">Invalid QR, try again</div>
</body>
</html>
