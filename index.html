<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Scanner</title>

  <!-- Import Montserrat Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      height: 100%;
      overflow: hidden;
      background-color: #f9f9f9;
    }

    /* Fullscreen layout for iPad */
    .container {
      position: relative;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Blurred video background */
    #blurred-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: blur(20px);
      transform: scale(1.1);
      z-index: 1;
    }

    /* Clear video in the center */
    #center-video {
      position: relative;
      z-index: 2;
      width: 500px;
      height: 400px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    #scan-message {
      position: absolute;
      top: 20px;
      text-align: center;
      width: 100%;
      color: #fff;
      font-size: 30px;
      font-weight: 600;
      z-index: 3;
    }

    .scan-text {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      color: #fff;
      font-size: 18px;
      z-index: 3;
    }

    /* Popup styles */
    .popup {
      visibility: hidden;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #f44336;
      color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      font-size: 18px;
      z-index: 999;
    }

    .popup.show {
      visibility: visible;
      animation: fadeinout 3s;
    }

    @keyframes fadeinout {
      0%, 100% { opacity: 0; }
      10%, 90% { opacity: 1; }
    }

  </style>

  <!-- Include jsQR library -->
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>

  <script>
    let video = null;
    let canvas = null;
    let gCtx = null;
    let imageData = null;
    let qrProcessed = false; // Flag to prevent multiple scans

    function load() {
      video = document.createElement("video");
      const backgroundVideo = document.getElementById("blurred-background");
      const centerVideo = document.getElementById("center-video");

      canvas = document.createElement("canvas");
      canvas.width = 500;
      canvas.height = 400;
      gCtx = canvas.getContext("2d");

      navigator.mediaDevices.getUserMedia({ video: { facingMode: { exact: "user" } } })
      .then(function(stream) {
          video.srcObject = stream;
          backgroundVideo.srcObject = stream;
          centerVideo.srcObject = stream;

          video.setAttribute("playsinline", true);
          backgroundVideo.setAttribute("playsinline", true);
          centerVideo.setAttribute("playsinline", true);

          video.play();
          backgroundVideo.play();
          centerVideo.play();

          requestAnimationFrame(tick);
      }).catch(function(err) {
          console.error("Error accessing webcam: ", err);
      });
    }

    function tick() {
      if (video.readyState === video.HAVE_ENOUGH_DATA) {
        gCtx.drawImage(video, 0, 0, canvas.width, canvas.height);
        imageData = gCtx.getImageData(0, 0, canvas.width, canvas.height);
        let code = jsQR(imageData.data, canvas.width, canvas.height);

        if (code && !qrProcessed) {
          qrProcessed = true; 
          read(code.data);
        }
      }
      requestAnimationFrame(tick);
    }

    function read(data) {
      const checkInURL = "https://launch.investmalaysia.gov.my/check-in";
      
      if (data.startsWith(checkInURL)) {
        window.open(data, "_blank");
      } else {
        showPopup();
      }

      setTimeout(() => {
        qrProcessed = false;
      }, 3000);
    }

    function showPopup() {
      const popup = document.getElementById("popup");
      popup.classList.add("show");
      setTimeout(() => {
        popup.classList.remove("show");
      }, 3000);
    }
  </script>
</head>

<body onload="load()">
  <div class="container">
    <!-- Blurred video background -->
    <video id="blurred-background" autoplay muted playsinline></video>

    <!-- Clear video in the center -->
    <video id="center-video" autoplay muted playsinline></video>

    <!-- Text overlay -->
    <div id="scan-message">SCAN HERE</div>
    <div class="scan-text">Please align the camera</div>
  </div>

  <!-- Popup for invalid QR -->
  <div id="popup" class="popup">Invalid QR, try again</div>
</body>
</html>
