<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Scanner</title>

  <!-- Import Montserrat Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f9f9f9;
      overflow: hidden;
    }

    /* Container that holds the blurred video */
    .video-wrapper {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* The main video element (blurred background) */
    .video-bg {
      position: absolute;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      filter: blur(15px); /* Apply the blur effect */
    }

    /* The clear center part of the video */
    .video-clear {
      position: relative;
      width: 60vw; /* Adjust the size of the clear square */
      height: 60vh;
      border-radius: 12px;
      overflow: hidden;
      z-index: 1;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }

    h1 {
      position: absolute;
      top: 50px;
      color: #ffffff;
      font-size: 36px;
      font-weight: 600;
      z-index: 2;
      text-align: center;
    }

    .scan-text {
      position: absolute;
      bottom: 30px;
      font-size: 22px;
      font-weight: 600;
      color: #ffffff;
      text-align: center;
      z-index: 2;
    }

    /* Popup styles */
    .popup {
      visibility: hidden;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #f44336;
      color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      font-size: 18px;
    }

    .popup.show {
      visibility: visible;
      animation: fadeinout 3s;
    }

    @keyframes fadeinout {
      0%, 100% { opacity: 0; }
      10%, 90% { opacity: 1; }
    }
  </style>

  <!-- Include jsQR library -->
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>

  <script>
    let video = null;
    let canvas = null;
    let gCtx = null;
    let imageData = null;
    let qrProcessed = false; // Flag to prevent multiple scans

    function load() {
      video = document.createElement("video");
      const videoBg = document.querySelector(".video-bg");
      const videoClear = document.querySelector(".video-clear");

      videoBg.srcObject = videoClear.srcObject = null; // reset in case of reload

      navigator.mediaDevices.getUserMedia({ video: { facingMode: { exact: "user" } } })
      .then(function(stream) {
          videoBg.srcObject = videoClear.srcObject = stream;
          videoBg.setAttribute("playsinline", true); // Required to tell iOS Safari to not go fullscreen
          videoClear.setAttribute("playsinline", true); 
          videoBg.play();
          videoClear.play();
          requestAnimationFrame(tick);
      }).catch(function(err) {
          console.error("Error accessing webcam: ", err);
      });
    }

    function tick() {
      const videoClear = document.querySelector(".video-clear");
      const canvas = document.createElement("canvas");
      canvas.width = videoClear.videoWidth;
      canvas.height = videoClear.videoHeight;
      gCtx = canvas.getContext("2d");

      if (videoClear.readyState === videoClear.HAVE_ENOUGH_DATA) {
        gCtx.drawImage(videoClear, 0, 0, canvas.width, canvas.height);
        imageData = gCtx.getImageData(0, 0, canvas.width, canvas.height);
        let code = jsQR(imageData.data, canvas.width, canvas.height);

        if (code && !qrProcessed) { // Check if QR has not been processed
          qrProcessed = true; // Set the flag to prevent further scanning
          read(code.data);
        }
      }
      requestAnimationFrame(tick);
    }

    function read(data) {
      const checkInURL = "https://launch.investmalaysia.gov.my/check-in";

      // Check if the scanned data is a valid check-in URL
      if (data.startsWith(checkInURL)) {
        window.open(data, "_blank");
      } else {
        showPopup();
      }

      setTimeout(() => {
        qrProcessed = false;
      }, 3000); // Allow re-scanning after 3 seconds
    }

    function showPopup() {
      const popup = document.getElementById("popup");
      popup.classList.add("show");
      setTimeout(() => {
        popup.classList.remove("show");
      }, 3000); // Auto close popup after 3 seconds
    }
  </script>
</head>

<body onload="load()">
  <div class="video-wrapper">
    <h1>SCAN HERE</h1>
    <video class="video-bg" muted></video>
    <video class="video-clear"></video>
    <div class="scan-text">Align QR Code in front of the camera</div>
  </div>

  <!-- Popup for invalid QR -->
  <div id="popup" class="popup">Invalid QR, try again</div>
</body>
</html>
